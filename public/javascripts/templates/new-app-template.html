<li data-bind="[class:active] parent_view:template -> !value ? false : value.id === '<%= model.id %>'" data-event="click: select">
  <div class="clearfix">
    <div class="pull-left" style="line-height:20px;width:360px;">
      <h4><%= model.get('name') %></h4>
      <p><%= model.get('description') %></p>
    </div>
    <div class="pull-right">
      <img src="<%- model.get('image') %>">
    </div>
  </div>
</li>
